<!doctype html>

<html>
	<head>
		<title>Dog Walking Site</title>
		<link rel="stylesheet" type ="text/css" href="CSS/styles.css">
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
			function initialize() {
  				var mapProp = {
   					 center:new google.maps.LatLng(47.669170,-122.341663),
    				zoom:14,
    				mapTypeId:google.maps.MapTypeId.ROADMAP
  				};
  				var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  				var marker = new google.maps.Marker({
  					position:new google.maps.LatLng(47.669170,-122.341663),
  					map: map,
  					title: 'Dogesite'

  				});
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	
	<body>

		<div id ="header">
			<img src = "images/unknown.png" alt= "logo" width = "53" height ="47">
			<h1>Dog Walking</h1>

			<div id = "navbar">
			<ul>
				<li class = "changeBackground"> <a href = "index.html">Home</a></li>
				<li class = "changeBackground" ><a href ="About.html">About us</a></li>
				<li class = "changeBackground"><a href ="FAQ.html">FAQ</a></li>
				<li class = "activePage" ><a href ="">Contact Info</a></li>
			</ul>

			</div><!--navbar!-->

		</div> <!--header!-->
		<div id = "main">
			<div id = "contact">
			<div id="googleMap" style="width:100%;height:200px;"></div>
			<h2>Contact Info</h2>
			<h3>Address:</h3>
			<p>1523 bullington road, Seattle WA. 98105</p>
			<h3>Hours</h3>
			<p>Monday-Friday: 8am-7pm</p>
			<p>Sunday: 10am-5pm</p>

			<h3>Schedule an appointment</h3>
			<p>Call: 777-7777-777</p>
			<p>Email: dogesitewalkin@gmail.com</p>
			<fieldset>
				<legend>Ask a Question</legend>
				<label> First Name: <input type = "text" name = "first-name" size = "15" maxlength = "30"> </label>
				<br>
				<label> Last Name: <input type = "text" name = "last-name" size = "15" maxlength = "30"> </label>
				<br>
				<label> Email:<input type = "Email" name = "Email" size = "15" maxlength = "30"> </label>

			<fieldset id = "askbox">
			<legend>Content</legend>

			Message:
			<br>
			<textarea name = "message" rows ="7" cols="50"> </textarea>
			<br><br>
			<input type = "submit" value = "send email message">
			</fieldset>

			</div> <!--contact-->
		</div> <!--main-->
		

	</body>
